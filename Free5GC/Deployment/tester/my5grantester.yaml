apiVersion: v1
kind: Service
metadata:
  name: free5gc-my5grantester
  namespace: free5gc
  labels:
    epc-mode: my5grantester
spec:
  selector:
    epc-mode: my5grantester
  ports:
    - name: free5gc-my5grantester-tcp-80
      protocol: TCP
      port: 80
    - name: free5gc-my5grantester-tcp-3000
      protocol: TCP
      port: 3000
    - name: free5gc-my5grantester-tcp-9100
      protocol: TCP
      port: 9100
      targetPort: 9100
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: free5gc-my5grantester
  namespace: free5gc
  labels:
    epc-mode: my5grantester
spec:
  replicas: 10
  selector:
    matchLabels:
      epc-mode: my5grantester
  template:
    metadata:
      labels:
        epc-mode: my5grantester
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
        kubernetes.io/hostname: kiss
      containers:
        - name: my5grantester
          image:  carlosmenin/my5grantester:latest
          securityContext:
            privileged: true
            capabilities:
              add: ["NET_ADMIN"]
          volumeMounts:
            - name: free5gc-my5grantester-config
              mountPath: /my5G-RANTester/config/config.yml
              subPath: "config.yml"

            - name: "dev-net-tun"
              mountPath: "/dev/net/tun" # Needed for VPN
          #command: ["./app load-test-parallel -n $NUM_UEs -d $SLEEP_CONN -t $START_DELAY -a"]
          #command: ["./app","load-test-division","-n","100","-d","10000","-t","30","-u","5","-i","20","-a"]
          #command: ["./app","load-test-parallel","-n","100","-d","100","-t","30","-a"]
          command: ["./app","load-test-decrement","-n","100","-d","2000","-t","30","-u","190","-i","10","-a"]
          #command: ["./app","ue"]
      volumes:
        - name: free5gc-my5grantester-config
          configMap:
            name: free5gc-my5grantester-config
        - name: dev-net-tun
          hostPath:
            path: /dev/net/tun
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: free5gc-my5grantester
  namespace: free5gc
  labels:
    epc-mode: my5grantester
spec:
  selector:
    matchLabels:
      epc-mode: my5grantester
  endpoints:
  - interval: 30s
    port: free5gc-my5grantester-tcp-9100
---
